<!DOCTYPE html>
<html>
  <body>
    <h1>Login</h1>
    <form method="post">
      Username (email):<br>
      <input type="email" name="username">
      <br>
      Password:<br>
      <input type="password" name="password">
      <br>
      <input type="submit" value="Submit">
    </form>
    <h1>Signup</h1>
    <form method="post">
      Username (email):<br>
      <input type="text" name="username">
      <br>
      Password:<br>
      <input type="password" name="password">
      <br>
      Confirm Password:<br>
      <input type="password" name="confirm password">
      <br>
      <input type="submit" value="Submit">
    </form>
    {% if errorL %}
    <div class = "error_login">
      <font color = "red">{{errorL}}</font>
    </div>
    {% endif %}
    {% if successC %}
    <div class = "error_create">
      <p><font color = "green">{{successC}}</font></p>
      {% endif %}
      {% if errorC %}
      <p><font color = "red">{{errorC}}</font></p>
    </div>
    {% endif %}
  </body>
</html>
