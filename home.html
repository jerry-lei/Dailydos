<!DOCTYPE html>
<html>
  <body>
    <h1>Login</h1>
    <form method="POST">
      Username (email):<br>
      <input type="text" name="login_username">
      <br>
      Password:<br>
      <input type="password" name="login_password">
      <br>
      <input type="submit" value="Login" id="button">
    </form>
    <h1>Signup</h1>
    <form method="POST">
      Username (email):<br>
      <input type="text" name="new_username">
      <br>
      Password:<br>
      <input type="password" name="new_password">
      <br>
      Confirm Password:<br>
      <input type="password" name="new_confirm_password">
      <br>
      <input type="submit" value="Create Account" id="button">
    </form>
    {% if errorL %}
    <div class = "error_login">
      <font color = "red">{{errorL}}</font>
    </div>
    {% endif %}
    {% if successC %}
    <div class = "error_create">
      <p><font color = "green">{{successC}}</font></p>
    </div>
    {% endif %}
    {% if errorC %}
    <div>
      <p><font color = "red">{{errorC}}</font></p>
    </div>
    {% endif %}
  </body>
</html>
